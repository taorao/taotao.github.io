    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

<body>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">管理员注册</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="phone" id="inputEmail" class="form-control" placeholder="your phone" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>

                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">注册</button>
        </form>

        </div>
        <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/login_frame.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/base.js"></script>
        <script>
            function login() {
                toastr.options = {
                    "timeOut": "3000",
                    "preventDuplicates": true,
                    "preventManyTimes": true,
                    "positionClass": "toast-top-center",
                    "hideDuration": "1"
                };
                event.preventDefault();
                var userName = $('#inputEmail').val();
                var password = $('#inputPassword').val();
                var products;
                if(userName!==""|| password !==""){
                    $.ajax({
                            "url": "https://d.apicloud.com/mcm/api/Backstage_administrator",
                            "type": "get",
                            "cache": false,
                            "headers": headers
                        }).done(function (data, status, header) {
                            console.log(JSON.stringify(data))
                            for(var i=0;i<data.length;i++){
                                if(userName==data[i].phone){
                                    products = "尊敬的管理员,您已注册";
                                    toastr.success(products);
                                }
                                sure_user(products,userName,password)
                            }
                        }).fail(function (header, status, errorThrown) {
                            alert(status)
                    })

    
                }

            }
            function sure_user(data_ues,data_user,data_password){
                if(data_ues !=="尊敬的管理员,您已注册"){
                        var pwd = compile(data_password)
                        $.ajax({
                            "url": "https://d.apicloud.com/mcm/api/Backstage_administrator",
                            "cache": false,
                            "headers": headers,
                            "data": {
                                "phone": data_user,
                                "password":  pwd
                            },
                            "type": "POST"
                        }).success(function (data, status, header) {
                            toastr.success('恭喜您注册成功');
                            //success body
                        }).fail(function (header, status, errorThrown) {
                            //fail body
                        })
                    }
            }
        </script>
</body>
