<body>

    <div class="container">

        <form class="form-signin">
            <h2 class="form-signin-heading">管理员登录</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="phone" id="inputEmail" class="form-control" placeholder="your phone" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> 记住密码
                </label>

                <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login()">登录</button>
        </form>

        </div>
        <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/login_frame.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/toastr.min.js"></script>
        <script src="js/base.js"></script>
        <script>
            function login() {
                toastr.options = { 
                    "timeOut": "3000", 
                    "preventDuplicates": true,
                    "preventManyTimes": true,
                    "positionClass": "toast-top-center",  
                    "hideDuration": "1" 
                };
                var userName = $('#inputEmail').val();
                var password = $('#inputPassword').val();
                event.preventDefault();
                $.ajax({
                    "url": "https://d.apicloud.com/mcm/api/Backstage_administrator",
                    "type": "get",
                    "cache": false,
                    "headers": headers
                }).done(function (data, status, header) {
                    console.log(JSON.stringify(data))
                    for(var i=0;i<data.length;i++){
                        if(userName==data[i].phone){
                           var pwd = uncompile(data[i].password);
                           if(pwd ===password){
                            toastr.success("尊敬的管理员,您登录成功");
                            setTimeout(() => {
                                sessionStorage.setItem("username",userName);  
                               window.history.back(-1)
                            }, 3000);

                           }
                        }
                    }
                }).fail(function (header, status, errorThrown) {
                    alert(status)
                })
            }
        </script>
